<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1E4D9B; /* DePaul Blue */
            font-size: 24px;
            margin-top: 0;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Confirmation</h1>
        <p>Dear {{ buyer_name }},</p>
        <p>Thank you for your purchase! Your order for "<strong>{{ product.name }}</strong>" has been confirmed.</p>
        <p><strong>Order Total:</strong> ${{ total }}</p>
        <p>We appreciate your business!</p>
        <p>Best regards,<br>The Marketplace Team</p>
    </div>
</body>
</html>
